<div class="wrapper-widget" [ngSwitch]="widgetType">
  <app-widget-map *ngSwitchCase="'map'" [data]="widgetData"></app-widget-map>
  <app-widget-yes-no
    [data]="widgetData"
    *ngSwitchCase="'complete'"
  ></app-widget-yes-no>
  <app-widget-rate [data]="widgetData" *ngSwitchCase="'rate'"></app-widget-rate>
  <app-widget-date [data]="widgetData" *ngSwitchCase="'date'"></app-widget-date>
  <p *ngSwitchDefault>Unknow Widget - Type: {{ widgetType }}</p>
</div>
